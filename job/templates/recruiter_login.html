{% load static %}

{% block body %}

{% include 'navigation.html'%}

<!--

    <img src="{% static 'images/background.png'%}" style="height:100%;width:100%">
</div>

<marquee style="font-family:'Monotype Corsiva';font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
    Recruiter Login
</marquee>

<hr>

<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Recruiter Id</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter UserName" required>
    <br>
    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
    <br>
    <input type="submit" value="login" class="btn btn-primary" style="margin-top:2%;color:white;background-color:green;border-radius:10px">
    <a href="{% url 'recruiter_signup' %}" style="margin-top:2%;color:white;background-color:green;border-radius:10px" class="btn btn-primary">Create An Account</a>
</form>

{% if error == "no" %}
<script>
    alert("login successful");
    window.location = ("{% url "recruiter_home" %}")
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid login,try again..");
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Your Login Status is Pending ,try after sometime");
</script>
{% endif %}

{% endblock %}
